<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import './index.css';
    </style>
</head>
<body>
    <div class="app">
        <div class="milestone-title">The day I quit smoking.</div>
        <p class="milestone-time" id="milestoneTime"></p>

        <!-- Coughing and shortness of breath decrease. -->
        <div class="card">
            <p class="title">Coughing and shortness of breath decrease.</p>
            <div class="progress-container">
                <div class="percentage" id="percentage_1"></div>
                <div class="bar-container">
                    <div class="bar" id="bar_1"></div>
                </div>
            </div>
        </div>

        <!-- Risk of coronary heart disease is half than before. -->
        <div class="card">
            <p class="title">Risk of coronary heart disease is half than before.</p>
            <div class="progress-container">
                <div class="percentage" id="percentage_2"></div>
                <div class="bar-container">
                    <div class="bar" id="bar_2"></div>
                </div>
            </div>
        </div>

        <!-- Risk of cancers of the mouth, throat, and voice box (larynx) is half of someone who smokes. -->
        <div class="card">
            <p class="title">Risk of cancers of the mouth, throat, and voice box (larynx) is half of someone who smokes.</p>
            <div class="progress-container">
                <div class="percentage" id="percentage_3"></div>
                <div class="bar-container">
                    <div class="bar" id="bar_3"></div>
                </div>
            </div>
        </div>

        <!-- Risk of lung cancer is half of someone who smokes. -->
        <div class="card">
            <p class="title">Risk of lung cancer is half of someone who smokes.</p>
            <div class="progress-container">
                <div class="percentage" id="percentage_4"></div>
                <div class="bar-container">
                    <div class="bar" id="bar_4"></div>
                </div>
            </div>
        </div>

        <!-- Risk of coronary heart disease. -->
        <div class="card">
            <p class="title">Risk of coronary heart disease.</p>
            <div class="progress-container">
                <div class="percentage" id="percentage_5"></div>
                <div class="bar-container">
                    <div class="bar" id="bar_5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
